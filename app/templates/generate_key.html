<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Registration Keys</title>

    <!-- Include Bootstrap CSS from CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Generate Registration Keys</h1>

        <form method="POST" class="mt-4">
            <div class="form-group">
                <label for="duration">Duration (in days):</label>
                <input type="number" class="form-control" name="duration" required>
            </div>
            <div class="form-group">
                <label for="num_keys">Number of Keys:</label>
                <input type="number" class="form-control" name="num_keys" required>
            </div>
            <button type="submit" class="btn btn-primary">Generate Keys</button>
        </form>

        {% if keys_generated %}
        <h2 class="mt-4">Generated Keys:</h2>
        <ul class="list-group">
            {% for key in keys_generated %}
            <li class="list-group-item">{{ key }}</li>
            {% endfor %}
        </ul>
        {% endif %}

        <a href="/" class="btn btn-secondary mt-4">Back to Home</a>
    </div>

    <!-- Include Bootstrap JS from CDN (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
